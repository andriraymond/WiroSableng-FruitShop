<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wiro Sableng</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initialscale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typed.js"></script>
</head>

<body>
    {{ include("navigation.html") }}

	<div class="container" style="margin-top:20px">
        <div class="row">
            <div class="col-md-3">
                <img class="rounded-circle w-50 mx-auto d-block" src="images/wiro.jpg"> </div>
            <div class="col-md-9">
                <h1>Fruit Voting</h1>
                <h3>According to you, which one of the following fruit is the
                    best?</h3>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:20px">
        <div class="card-group">
            <div class="card bg-primary">
                <div class="card-body text-center">
                    <h4 class="card-title">Apple</h4>
                    <img class="rounded-circle w-50 mx-auto d-block card-img-top" src="images/apple.jpg">
                    <p class="card-text font-weight-bold">666 votes</p>
                    <form>
                        <input type="button" class="btn btn-danger btn-block" value="Vote!">
                    </form>
                </div>
            </div>
            <div class="card bg-warning">
                <div class="card-body text-center">
                    <h4 class="card-title">Grape</h4>
                    <img class="rounded-circle w-50 mx-auto d-block card-img-top" src="images/grape.jpg">
                    <p class="card-text font-weight-bold">666 votes</p>
                    <form>
                        <input type="button" class="btn btn-success btn-block" value="Vote!">
                    </form>
                </div>
            </div>
            <div class="card bg-success">
                <div class="card-body text-center">
                    <h4 class="card-title">Cherry</h4>
                    <img class="rounded-circle w-50 mx-auto d-block card-img-top" src="images/cherry.jpg">
                    <p class="card-text font-weight-bold">666 votes</p>
                    <form>
                        <input type="button" class="btn btn-primary btn-block" value="Vote!">
                    </form>
                </div>
            </div>
            <div class="card bg-danger">
                <div class="card-body text-center">
                    <h4 class="card-title">Strawberry</h4>
                    <img class="rounded-circle w-50 mx-auto d-block card-img-top" src="images/strawberry.jpg">
                    <p class="card-text font-weight-bold">666 votes</p>
                    <form>
                        <input type="button" class="btn btn-info btn-block" value="Vote!">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
